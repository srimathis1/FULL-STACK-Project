<style>
    div{
        width:300px;
        height:300px;
        background-color:black;

    }
    .width{
        width:900px;
    }
</style>
<div id="box"></div>
<button onclick="call()">change</button>
<script>
    var boxx=document.getElementById("box")
    function call()
    {
        boxx.style.backgroundColor= "violet"
        boxx.setAttribute("class","width")
    }
</script>
